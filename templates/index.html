<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Fitness Chatbot</h1>
        <p class="text-center">Ask me about workouts or diets (e.g., "arm workout", "diet for weight loss").</p>
        <div class="mb-3">
            <textarea id="userQuery" class="form-control" rows="3" placeholder="Type your query here..."></textarea>
        </div>
        <button id="sendQuery" class="btn btn-primary">Send</button>
        <hr>
        <h4>Chatbot Response:</h4>
        <div id="response" class="border p-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $("#sendQuery").on("click", function() {
            const query = $("#userQuery").val();
            $.post("/get_response", { query: query }, function(data) {
                $("#response").html(data.response);
            });
        });
    </script>
</body>
</html>
